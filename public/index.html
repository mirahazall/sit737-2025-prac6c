<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        .jumbotron {
            padding: 2rem;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            width: 100%;
            font-size: 18px;
        }
        select, input {
            height: 50px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container calculator-container">
        <div class="jumbotron">
            <h2 class="text-center">Simple Calculator</h2>
            <hr>
            <input type="number" id="number1" class="form-control mb-3" placeholder="First Number">
            <select id="operation" class="form-control mb-3">
                <option value=" " disabled selected>Select an operation</option>
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (×)</option>
                <option value="divide">Division (÷)</option>
                <option value="exponentiation">Exponentiation (**)</option>
                <option value="square-root">Square Root (√)</option>
                <option value="modulo">Modulo (%)</option>
            </select>
            <input type="number" id="number2" class="form-control mb-3" placeholder="Second Number">
            <button onclick="calculate()" id="calculateButton" class="btn btn-success">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
